<h4>Filtrar Turnos:</h4>
<input type="text" [(ngModel)]="stringFiltro" ><button class="btn btn-primary" (click)="filtrar()">Filtrar</button><button class="btn btn-info" (click)="limpiarFiltro()">Limpiar</button>
<table class="table table-light mydatatable">
  <thead>
    <th>
      Especialista
    </th>
    <th>
      Especialidad
    </th>
    <th>
      Fecha Programada
    </th>
    <th>
      Horario
    </th>
    <th>
      Estado
    </th>
    <th>
      Acciones
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnosFiltrados">
      <td>
        {{turno.idEspecialista | nombreUsuario:listadoEspecialistas}}
      </td>
      <td>
        {{turno.especialidad}}
      </td>
      <td>
         {{turno.fechaCreacion | formatoFecha}} 
      </td>
      <td>
        {{turno.hora}}
      </td>
      <td>
        {{turno.estado}}
      </td>
      <td>
        <div class="row">
            <button *ngIf="turno.estado == 'finalizado' && !turno.tieneCalificacion" (click)="calificarTurno(turno)" class="btn btn-primary">Calificar</button>

          <button *ngIf="turno.estado != 'finalizado' && turno.estado != 'cancelado'" class="btn btn-danger" (click)="cancelarTurno(turno)">Cancelar</button>
          <button *ngIf="turno.resenia" class="btn btn-info" (click)="verResenia(turno)">Rese√±a</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
