<table class="table table-hover"  borser="1" >
   
    <tr    *ngFor="let item of listadoPaises" (click)="selecionarEspecialidad(item)">
         <td >
      {{item.nombre}}
         </td>
         
     </tr>
</table> 
<p style="text-align: center;">O</p><br>
<p style="text-align: center;">Agregue una especialidad</p>
<div style="text-align: center">
    <input type="text" [(ngModel)]="especialidadAgregada"  placeholder="Ingrese una especialidad">
    <div *ngIf="especialidadAgregada!=''">
    <button (click)="agregar()"  class="btn btn-primary">Agregar</button></div>
    <div *ngIf="especialidadAgregada==''">
        <button (click)="agregar()" disabled class="btn btn-primary">Agregar</button></div>
</div>
