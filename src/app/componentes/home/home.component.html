  <!--paciente-->
  <div *ngIf="authServise.usuarioIngresado.perfil=='paciente'">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Mi Perfil</h2>
          <button (click)="miPerfil()" >ingresar</button>

          </div>
        <div class="col-md-4">
          <h2>Mis Turnos</h2>
           <button (click)="misTurnos('paciente')" >ingresar</button>
        </div>
        <div class="col-md-4">

      </div>

</div>


  <!--ADMIN-->

          <h2>Sacar Turno</h2>
           <button (click)="sacarTurno()" >ingresar</button>

    </div> <!-- /container -->
</div>
