<div class="container">
    <div class="row">
      <h1>Elegir Horario:</h1>
      <ng-container *ngFor="let horario of horarioFiltro">
          <div class="container-esp" (click)="elegirHorario(horario)" *ngIf="horario.estado=='libre'">
            <div class="card-inner">
              <div class="header">
                <h3>{{horario.diaString}}</h3>
                <h3>{{horario.hora}}</h3>
              </div>
            </div>
          </div>
      </ng-container>
    </div>
  </div>
