<button class="btn btn-primary" (click)="volver()">Volver</button>
<button class="btn btn-success" (click)="Descargar()">Descargar</button><br>
<input type="text" appFecha   [(ngModel)]="fechaDesde" placeholder="Fecha Desde (dd/mm/aaaa)">
<input type="text" appFecha   [(ngModel)]="fechaHasta" placeholder="Fecha Hasta (dd/mm/aaaa)">
<button class="btn btn-primary" (click)="Filtrar()">Filtrar</button>
<br>
<button *ngIf="mostrarTabla" class="btn btn-primary" (click)="MostrarGrafico()">Mostrar Grafico</button>
<button *ngIf="mostrarGrafico" class="btn btn-primary" (click)="MostrarTabla()">Mostrar Tabla</button>

<div id="htmlData">
  <div *ngIf="mostrarTabla">
    <table class="table table-light mydatatable">
      <thead>
        <th>
          Medico
        </th>
        <th>
          Cantidad de turnos
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of turnosEspecialistas">
          <td>
            {{item.especialista.nombre}}, {{item.especialista.apellido}}
          </td>
          <td>
            {{item.turnos}}
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  <div *ngIf="mostrarGrafico">
    <div [chart]="chart"></div>
  </div>
</div>
